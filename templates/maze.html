<!-- maze.html -->
{{define "body"}}
    {{.Instructions}}
    <div class="main">
        <h4>{{.Title}}</h4>
        <div class="maze">
            {{.Rooms}}
        </div>
        <div class="compass">
            {{.Compass}}
            <div class="return">
                <a class="return" href="/"><span class="return">HOME</span></a>
            </div>
        </div>
        <div class="inventory">
            <img class="inventory" src="/assets/images/bag.png" height="75" width="100" />
            <p class="inventory-title">Inventory</p>
            <p class="inventory">{{.Inventory}}</p>
        </div>
        <div class="description">
            <p class="description">{{.Description}}</p>
        </div>
        {{.Action}}
    </div>
{{end}}
